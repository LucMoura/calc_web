<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="tela"></div>
        <button id="sqrt">
            &radic;
        </button>
        <button id="expoente">
            ^
        </button>
        <button id="botao0">
            0
        </button>
        <button id="botao1" onclick="encrementar(event)">
            1
        </button>
        <button id="botao2">
            2
        </button>
        <button id="botao3">
            3
        </button>
        <button id="botao4">
            4
        </button>
        <button id="botao5">
            5
        </button>
        <button id="botao6">
            6
        </button>
        <button id="botao7">
            7
        </button>
        <button id="botao8">
            8
        </button>
        <button id="botao9">
            9
        </button>
        <button id="mais">
            &plus;
        </button>
        <button id="menos">
            -
        </button>
        <button id="divisao">
            &divide;
        </button>
        <button id="multiplicação">
            &times;
        </button>
        <button id="igual">
            &equals;
        </button>
        <button id="lower">
            &lt;
        </button>
        <button id="greater">
            &gt;
        </button>
        <button id="lowere">
            &le;
        </button>
        <button id="greatere">
            &ge;
        </button>
        <button id="parents1">
            (
        </button>
        <button id="parents2">
            )
        </button>
        <button id="buttonON" onclick="on()">
            ON
        </button>
        <button id="buttomCLEAR" onclick="teste()">
            CLEAR
        </button>
    </div>
    <script src="code.js"></script>
</body>
</html>
